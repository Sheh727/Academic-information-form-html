<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experience Reference</title>
    <h1 align=center>Experience</h1>
</head>
<body>


</head>
<fieldset>
<legend align="center">Experience</legend>
    <form action="#" method="post">
        <label for="name">Job title:</label>
        <input type="text" placeholder="Enter your job title" name="name" required> <br><br>
       
        <label for="name">Company:</label>
        <input type="text" placeholder="Name of the company" name="name" required> <br><br>

        <label for="name">Year of experience:</label>
        <input type="text" placeholder="Enter your year of experience" name="name" required> <br><br>
        </fieldset> 
    </form><br><br>
    <h2 align=center>Reference</h2>
    <fieldset>
        <legend align="center">Reference</legend>
            <form action="#" method="post">
                <label for="name">reference name:</label>
                <input type="text" placeholder="Enter your reference name" name="name" required> <br><br>
        
                <label for="number">Reference contact:</label>
                <input type="text" placeholder="enter your reference contact" name="name" required> <br><br>
                <input type="reset" name="reset" value="reset">
                <input type="submit" value="submit">
                </fieldset> 

            </form>
        

</body>
</html>
